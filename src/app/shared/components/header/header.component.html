<header class="header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
      <a class="navbar-brand" href="/">Twist</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" 
              routerLink="/shopping"
              routerLinkActive="active"
            >Shopping List</a>
          </li>
          <li class="nav-item" *ngIf="!isAuthenticated">
            <a class="nav-link" 
              routerLink="/auth"
              routerLinkActive="active"
            >Authenticate</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated">
            <a class="nav-link" 
              routerLink="/recipes"
              routerLinkActive="active"
            >Recipes</a>
          </li>
        </ul>
        <ul class="nav navbar-nav ms-auto justify-content-end">
          <li class="nav-item dropdown" appDropdown *ngIf="isAuthenticated">
            <a class="nav-link dropdown-toggle"  role='button' id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Manage
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a
                  class="dropdown-item"
                  role='button'
                  (click)="onSaveData()"
                >Save Data</a>
              </li>
              <li>
                <a
                  class="dropdown-item"
                  role='button'
                  (click)="onFetchData()"
                >Fetch Data</a>
              </li>
            </ul>
          </li>
          <li class="nav-item"  *ngIf="isAuthenticated">
            <a class="nav-link"
              (click)="onLogOut()"
            >Log Out</a>
          </li>
        </ul>
      </div>
    </div>
	</nav>
</header>
